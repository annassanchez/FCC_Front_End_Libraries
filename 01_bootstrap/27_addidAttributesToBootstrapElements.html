<!--
    recall that in addition to class attributes, you can gice each of your elements an id attribute
    each id must e unique to a specific element and used only once per page
    let's give a uniquue id to each of your div elements of class well
    remember that you can give an element an id like this
    <div class="well" id="center-well">
    give the well on the left the id of left-well
    give the well on the right the if of right-well
-->
<div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">
        <div class="well" id="left-well">
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="well" id="right-well">
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
        </div>
      </div>
    </div>
  </div>
