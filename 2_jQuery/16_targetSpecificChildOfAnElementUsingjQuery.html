<!--
    you've seen why id attributes are so convenient for targetting with jQuery selectors
    but you won't always have such neat ids to work with
    fortunately, jQuey has some other tricks for targetting the right elements
    jQuery uses CSS selectors to target elements
    the "target:nth-child(n)" CSS selector allows you to select all the nth elements with the target class or element type
    here's how you would give the third element in each well the bounce class:
    "$(".target:nth-child(3)").addClass("animated bounce");"
    make the second child in each of your elements bounce
    you must select the element's children with the "target" class
-->
<script>
    $(document).ready(function() {
      $("#target1").css("color", "red");
      $("#target1").prop("disabled", true);
      $("#target4").remove();
      $("#target2").appendTo("#right-well");
      $("#target5").clone().appendTo("#left-well");
      $("#target1").parent().css("background-color", "red");
      $("#right-well").children().css("color", "orange");
      $(".target:nth-child(2)").addClass("animated bounce");
    });
  </script>
  
  <!-- Only change code above this line -->
  
  <div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">
        <h4>#left-well</h4>
        <div class="well" id="left-well">
          <button class="btn btn-default target" id="target1">#target1</button>
          <button class="btn btn-default target" id="target2">#target2</button>
          <button class="btn btn-default target" id="target3">#target3</button>
        </div>
      </div>
      <div class="col-xs-6">
        <h4>#right-well</h4>
        <div class="well" id="right-well">
          <button class="btn btn-default target" id="target4">#target4</button>
          <button class="btn btn-default target" id="target5">#target5</button>
          <button class="btn btn-default target" id="target6">#target6</button>
        </div>
      </div>
    </div>
  </div>
